<div class="container mt-5">

        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-4">Konverto Monedhat</h4>
                    <form action="convert3.php" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Shuma</label>
                            <input type="number" step="0.01" class="form-control" name="amount" placeholder="Shkruaj shumën" required>

                        <div class="mb-3">
                            <label class="form-label">Nga monedha</label>
                            <select class="form-select" name="from" required>

                                <option value="ALL"selected>Lek (ALL)</option>
                                <option value="USD">Dollar Amerikan (USD)</option>
                                <option value="GBP">Pound (GBP)</option>
                                <option value="TRY">Lira Turke (TRY)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Në monedhën</label>
                            <select class="form-select" name="to" required>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="ALL">Lek (ALL)</option>
                                <option value="USD">Dollar Amerikan (USD)</option>
                                <option value="GBP">Pound (GBP)</option>
                                <option value="TRY">Lira Turke (TRY)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Konverto</button>
                    </form>
                </div>
            </div>

        </div>
